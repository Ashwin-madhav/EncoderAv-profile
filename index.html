
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encoder Company Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
      
      :root {
        --encoder-purple: #7c3aed;
        --encoder-pink: #db2777;
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #050507;
        color: #ffffff;
        margin: 0;
        overflow: hidden;
      }

      .gradient-text {
        background: linear-gradient(to right, #9333ea, #db2777);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* 2D Effects */
      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(2deg); }
      }

      @keyframes pixel-pulse {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.1); }
      }

      @keyframes slide-up {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animate-float { animation: float 6s ease-in-out infinite; }
      .animate-pixel { animation: pixel-pulse 3s ease-in-out infinite; }
      .animate-slide-up { animation: slide-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      .pixel-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 2px;
      }

      .pixel {
        width: 8px;
        height: 8px;
        background: var(--encoder-purple);
      }

      /* Transitions */
      .slide-content {
        transition: opacity 0.5s ease, transform 0.6s cubic-bezier(0.22, 1, 0.36, 1);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
